<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">
</head>

<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                  <div class="navbar-header">
                    Weather APP 
                  </div>
                  
                  <form class="navbar-form navbar-right" id="form" action="#">
                    <div class="form-group">
                      <input type="text" id="city" class="form-control" placeholder="Enter City">
                    </div>
                    <button type="submit" class="btn btn-default">Check</button>
                  </form>
                </div>
        </nav>
    <main>
      <section class="map">

      </section>
      <h3>WEATHER</h3>
       <section class="weather">    
       
        <div class="day">
          <p id="today">Today</p>
          <div class="mainWeather" id="main"></div>
          <div class="mainWeather" id="temp"></div>
          <div class="mainWeather" id="clouds"></div>
          <div class="mainWeather" id="wind"></div>
        </div>
        <div class="day">
          <p id="tommorow">Tommorow</p>
          <div class="mainWeather" id="main1"></div>
          <div class="mainWeather" id="temp1"></div>
        </div>
        <div class="day">
          <p id="secondDay"></p>
          <div class="mainWeather" id="main2"></div>
          <div class="mainWeather" id="temp2"></div>
        </div>
        <div class="day">
          <p id="thirdDay"></p>
          <div class="mainWeather" id="main3"></div>
          <div class="mainWeather" id="temp3"></div>
        </div>
      </section> 
    </main>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/main.js" ></script>
</body>

</html>
